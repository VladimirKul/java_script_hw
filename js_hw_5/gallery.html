        let fill_area_arr = () => { //ф-ция для заполнения массива area_arr и его возврата из функции
            let area_arr = [] //массив, в котором содержится вся доска для шахмат
            let space = "<br>"
            for (let i = 1; i <= 8; i++) { //цикл для заполнения массива area_arr СТРОКАМИ
                if (i % 2 != 0) { //условие для проверки четных/нечетных СТРОК, для того, что бы можно было заполнять массив построчно (чередуя четные нечетные, потому что каждая строка начинается с чередующейся ячейкой (белая/черная))

                    for (let cell = 1; cell <= 8; cell++) { //цикл для заполнения СТРОК ячейками
                        if (cell % 2 != 0) { //условие для проверки четных/нечетных ЯЧЕЕК, для того, что бы можно было заполнять СТРОКУ поэлементно
                            line_arr.push('<div class="black" id="' + i + "" + cell + '"></div>') //для того, что бы каждой ЯЧЕЙКЕ назначить свой id
                        } else { //четные ячейки

                        } //////////////////////////////////////////////////////////////////////////в галерее уже пользовался этим способом
                    }
                    line_arr.push(space) //после заполнения строки ячейками разрываем строку

                } else { //Четные строки
                    let line_arr = []

                        if (cell % 2 != 0) {

                        } else { //четные ячейки
                            line_arr.push('<div class="black" id="' + i + "" + cell + '"></div>')
                        }
                    }

                    area_arr.push(line_arr) //все хранится в одном массиве
                }
            }
            return area_arr //наш массив готов
        }
