<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            objectiv: {},
            arrNumbers: [],

            inputNumber: function() {
                return this.arrNumbers = [...prompt("enter the number")]
            },

            checkArr: function() {
                this.inputNumber()
                let j = this.arrNumbers.length
                if (j <= 3) {
                    while (j < 3) {
                        this.arrNumbers.unshift(0)
                        j++
                    }
                    return true
                }
            },

            fillObj: function() {
                let res = this.checkArr()
                if (res) {
                    return this.objectiv = {
                        единицы: +this.arrNumbers[2],
                        десятки: +this.arrNumbers[1],
                        сотни: +this.arrNumbers[0]
                    }
                } else {
                    console.log("you entered a number > 999")
                    return this.objectiv = {}
                }
            }
        }
    </script>
</body>

</html>
