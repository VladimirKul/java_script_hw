<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let game = {
            rand: function() {
                return Math.floor(Math.random() * 3) + 1
            },

            move: function() {
                return prompt("введите:\nкамень\nножницы\nбумага")
            },


            conversionHC: function(choice) {
                if (choice == "камень") return 1
                if (choice == "бумага") return 2
                if (choice == "ножницы") return 3
            },

            conversionCH: function(random) {
                if (random == 1) return "камень"
                if (random == 2) return "бумага"
                if (random == 3) return "ножницы"
            },

            checked: function() {
                let computer = this.rand()
                let computerConv = this.conversionCH(computer)
                let humanConv = this.move()
                let human = this.conversionHC(humanConv)
                if (human == 1 && computer == 3 || human == 2 && computer == 1 || human == 3 && computer == 2) {
                    return "человек выйграл!  человек ввел " + humanConv + ", а компьютер ввел " + computerConv
                } else if (human == computer) {
                    return "ничья!  человек ввел " + humanConv + ", и компьютер ввел " + computerConv
                } else {
                    return "человек проиграл!  человек ввел " + humanConv + ", а компьютер ввел " + computerConv
                }
            }
        }
    </script>
</body>

</html>
